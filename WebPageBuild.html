
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Form Project</title>
</head>
<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputFname" class="form-label">First Name</label>
              <input type="Fname" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
              <label for="inputLname" class="form-label">Last Name</label>
              <input type="Lname" class="form-control" id="inputLname">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
           
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" placeholder ="Michigan">
                
                <option>New York</option>
                <option>Mississippi</option>
                <option selected>Michigan</option>
                <option>Colorado</option>
                <option>California</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios">
                <label class="form-check-label" for="gridRadios">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="gridRadios">
                <label class="form-check-label" for="gridRadios">
                  Male
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="register" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>
   
    
</body>
</html>
